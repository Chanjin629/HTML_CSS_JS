<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원상세조회</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
        <a href="" class="navbar-brand mx-auto">게시판 서비스</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="../author/author_list.html" class="nav-link">회원목록 조회</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_list.html" class="nav-link">게시글목록 조회</a>
            </li>
            <li class="nav-item">
                <a href="../author/author_register.html" class="nav-link">회원가입</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h3>회원상세조회</h3>
        <input type="text" id="authorId">
        <button class="btn btn-primary" onclick="serverData()">조회</button>
        <table class="table">
            <tbody>
                <tr>
                    <td>id</td>
                    <td id="id"></td>
                </tr>
                <tr>
                    <td>name</td>
                    <td id="name"></td>
                </tr>
                <tr>
                    <td>email</td>
                    <td id="email"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        async function serverData() {
            try {
                const id = document.getElementById("authorId").value;
                const response = await axios.get(`http://localhost:8080/author/detail/${id}`);
                const result = response.data;
                document.getElementById("id").innerHTML = result.id;
                document.getElementById("name").innerHTML = result.name;
                document.getElementById("email").innerHTML = result.email;
            } catch (e) {
                console.log(e);
                alert("입력값이 잘못됐습니다");
            }
        }
    </script>

</body>

</html>
