<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS JS BASIC</title>
    <!-- 외부스타일 import시에 link태그 사용 -->
    <link rel="stylesheet" href="css\mystyle.css">
    <style>
        /* style 적용 대체적으로 구체적으로 요소가 우선함 */
        /* 태그선택 */
        p {
            color: grey;
            text-align: center;
        }

        /* 클래스선택 */
        .c1 {
            color: blue;
        }

        .c2 {
            text-decoration-line: underline;
        }

        /* ID선택 */
        #i1 {
            color: red;
        }

        /* 자식선택자 */
        div>h2 {
            color: green;
        }
    </style>
    <script>
        document.getElementById("load1").innerHTML = "change1";
        function updateF1() {
            document.getElementById("f1").innerHTML = "change1";
        }
    </script>
</head>

<body>
    <!-- cs스타일 적용방법 3가지 -->
    <!-- 인라인스타일 : 태그내에세 style옵션 사용 -->
    <p style="color: green; text-align: center">인라인스타일 적용</p>

    <!-- 내부스타일 적용 : 태그선택자, 클래스 선택자, id선택자 -->
    <p>태그선택자 스타일 적용</p>
    <p class="c1">클래스 선택자 적용</p>
    <p class="c1">클래스 선택자 적용</p>
    <!-- 클래스 중첩 적용 -->
    <p class="c1 c2">클래스 선택자 적용</p>
    <p>클래스 선택자 적용</p>
    <p id="i1">ID선택자 적용</p>

    <!-- 외부스타일 적용 :  -->
    <p id="external">외부스타일 적용</p>

    <!-- 자식선택자 예시 -->
    <div>
        <h2>자식선택자 예시</h2>
    </div>
    <h2>자식선택자 예시</h2>

    <h2>javascript 예시</h2>
    <!-- js는 상단의 head부터 순차적으로 실행되기 때문에, 순서에 따라 반영이 안될수 있음 -->
    <p id="load1">js 로드순서 1</p> <!-- 반영안됨 -->
    <p id="load2">js 로드순서 2</p> <!-- 반영됨 -->

    <p id="f1">변경될 내용1</p>
    <!-- onclick : 버튼을 클릭하면 , updateF1() : 함수를 실행 -->
    <button onclick="updateF1()">내용1 변경</button>
    <button onclick="rollbackF1()">내용1 복구</button>
    <p id="f2">변경될 내용2</p>
    <button onclick="updateF2()">내용2 변경</button>
    <button onclick="rollbackF2()">내용2 복구</button>
    <script src="js\myjs.js"></script>
    <script>
        document.getElementById("load2").innerHTML = "change2";
        function updateF2() {
            document.getElementById("f2").innerHTML = "change2";
        } 
    </script>
</body>

</html>
