<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML BASIC 2</title>
</head>

<body>
    <h2>회원가입 form 예제</h2>
    <!-- 데이터형식2가지 1.url인코딩 2.multipart/formdata -->
    <!-- json형식은 순수html만으론 불가, js를 통해 조립립 -->
    <!-- form내에 파일까지 포함되는 경우에는 multipart/formdata -->
    <form action="https://naver.com" method="post" enctype="application/x-www-form-urlencoded">
        <!-- url인코딩 : name="hong"&email="hong@naver.com" -->
        <!-- json : {"name":"hong", "email":"hong@naver.com"} -->
        <div>
            <!-- label for는 input id를 찾아 매핑 -->
            <label for="userName">이름</label>
            <input type="text" id="userName" name="name">
        </div>
        <div>
            <label for="email">email</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="address">주소</label>
            <!-- size : input박스의 크기, matlength: 입력가능글자제한 -->
             <!--  readonly : 수정불가(서버로전송), disable : 수정불가(서버로전송X) -->
            <input type="text" id="address" name="address" size="30" maxlength="30" readonly>
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <label for="gender">성별</label>
            <input type="radio" name="gender" id="gender" value="male" checked>남성
            <input type="radio" name="gender" id="gender" value="female">여성
        </div>
        <div>
            <label for="interests">관심사항</label>
            <input type="checkbox" id="interests" name="interests" value="sport">스포츠
            <input type="checkbox" id="interests" name="interests" value="music">음악
            <input type="checkbox" id="interests" name="interests" value="reading">독서
        </div>
        <div>
            <label for="birthday">생년월일</label>
            <input type="datetime-local" id="birthday" name="birthday">
        </div>
        <div>
            <label for="age">나이</label>
            <input type="number" name="age" id="age">
        </div>
        <div>
            <label for="role">유저선택</label>
            <select name="role" id="role">
                <option value="admin">관리자</option>
                <option value="guest">방문자</option>
                <option value="user">사용자</option>
            </select>
        </div>
        <div>
            <label for="profile_image">증명사진업로드</label>
            <input type="file" name="profile_image" accept="image/*">
        </div>
        <div>
            <label for="resume">자기소개</label>
            <br>
            <textarea name="resume" id="resume" cols="30" rows="5" placeholder="자기소개를 여기에 입력해주세요"></textarea>
        </div>
        <!-- form태그에서 제출방식2가지 1.input태그 2.button태그 -->
        <div style="padding-top: 1%;">
            <input type="submit" value="회원가입 제출하기">
        </div>
        <button type="submit">회원가입 제출하기 </button>

    </form>
</body>

</html>
